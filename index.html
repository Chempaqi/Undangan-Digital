
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Undangan Video</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fdfdfd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }
    video {
      width: 100%;
      max-width: 600px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <video controls autoplay>
    <source src="Putih Simpel Elegan Floral Undangan Pernikahan Mobile Video.mp4" type="video/mp4">
    Browser Anda tidak mendukung pemutar video.
  </video>
</body>
</html>
